<div class="steps--wrapper--card container">
  <div class="steps--wrapper--img__container">
    <img class="steps--wrapper--card__img" [src]="stepImage" alt="step" />
  </div>
  <div class="steps--wrapper--content">
    <span class="steps--wrapper--content__number">{{ stepNumber }}</span>
    <span class="steps--wrapper--content__label"> {{ stepLabel }}</span>
  </div>
</div>
